<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="DemoSignup.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="nebula"></div>

  <main class="scene">
    <section class="card">
      <header class="card-header">
        <h1>Test Create Account</h1>
        <p>Join Nebula Portal in a few steps</p>
      </header>

      <!-- IMPORTANT: method + action + name attributes -->
      <form class="card-form" method="POST" action="signup.php">
        <div class="field">
          <label for="name">Full name</label>
          <div class="field-inner">
            <span class="field-orbit"></span>
            <input
              id="name"
              name="full_name"
              type="text"
              placeholder="John Doe"
              required
            />
          </div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <div class="field-inner">
            <span class="field-orbit"></span>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="field-inner">
            <span class="field-orbit"></span>
            <input
              id="password"
              name="password"
              type="password"
              minlength="8"
              placeholder="At least 8 characters"
              required
            />
          </div>
        </div>

        <div class="field">
          <label for="confirm">Confirm password</label>
          <div class="field-inner">
            <span class="field-orbit"></span>
            <input
              id="confirm"
              name="confirm_password"
              type="password"
              minlength="8"
              placeholder="Reâ€‘enter password"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn-glow">
          <span class="btn-glow-orbit"></span>
          <span class="btn-glow-text">Create account</span>
        </button>
      </form>

      <footer class="card-footer">
        <a href="DemoLogin.html">Back to login</a>
      </footer>
    </section>
  </main>
</body>
</html>
